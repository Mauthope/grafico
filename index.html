<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Pêndulo com Dois Pontos Interligados</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    const originX = canvas.width / 2;
    const originY = 100;
    const length = 200; // comprimento do "braço" do pêndulo
    const gravity = 0.001; // força da gravidade (constante)

    let angle = Math.PI / 4; // ângulo inicial do pêndulo (45 graus)
    let angleVelocity = 0; // velocidade inicial do ângulo
    let angleAcceleration = 0; // aceleração angular

    // Função para desenhar o pêndulo com dois pontos interligados
    function drawPendulum() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calcula a posição dos dois pontos
      const point1X = originX + length * Math.sin(angle);
      const point1Y = originY + length * Math.cos(angle);
      const point2X = originX + length * 1.5 * Math.sin(angle + 0.5); // segundo ponto levemente deslocado
      const point2Y = originY + length * 1.5 * Math.cos(angle + 0.5);

      // Atualiza o movimento do pêndulo com gravidade
      angleAcceleration = -gravity * Math.sin(angle); // gravidade afeta a aceleração angular
      angleVelocity += angleAcceleration; // atualiza a velocidade
      angleVelocity *= 0.99; // fator de amortecimento para suavizar o movimento
      angle += angleVelocity; // atualiza o ângulo

      // Desenha a linha entre os dois pontos
      ctx.beginPath();
      ctx.moveTo(originX, originY);
      ctx.lineTo(point1X, point1Y);
      ctx.lineTo(point2X, point2Y);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Desenha os pontos
      ctx.beginPath();
      ctx.arc(point1X, point1Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#0077ff';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(point2X, point2Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#ff7700';
      ctx.fill();

      requestAnimationFrame(drawPendulum);
    }

    drawPendulum();
  </script>
</body>
</html>
