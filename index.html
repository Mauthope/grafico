<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação com Trajetória Dinâmica</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    const originX = canvas.width / 2;
    const originY = canvas.height / 2;
    const radius1 = 120; // raio do ponto laranja em relação ao ponto central
    const motorSpeed = 0.01; // velocidade de rotação do ponto laranja em torno do centro
    const greenAttractionStrength = 0.05; // força de atração entre o ponto verde e o ponto laranja

    let motorAngle = 0; // ângulo do ponto laranja em torno do ponto central

    // Posições iniciais do ponto verde
    let point2X = originX + radius1 + 50; // posição inicial do ponto verde (solto)
    let point2Y = originY + radius1 + 50;

    // Histórico de posições para rastro
    const trail1 = [];
    const trail2 = [];
    const trailLength = 50; // comprimento do rastro

    function draw() {
      // Aplica uma leve opacidade ao fundo para criar efeito de rastro
      ctx.fillStyle = 'rgba(240, 240, 240, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Calcula a posição do ponto laranja
      const point1X = originX + radius1 * Math.cos(motorAngle);
      const point1Y = originY + radius1 * Math.sin(motorAngle);

      // Aplica uma atração para o ponto verde se mover em direção ao ponto laranja com suavidade
      const dx = point1X - point2X;
      const dy = point1Y - point2Y;
      point2X += dx * greenAttractionStrength;
      point2Y += dy * greenAttractionStrength;

      // Salva as posições para o rastro
      trail1.push({ x: point1X, y: point1Y });
      trail2.push({ x: point2X, y: point2Y });

      // Limita o tamanho dos rastros
      if (trail1.length > trailLength) trail1.shift();
      if (trail2.length > trailLength) trail2.shift();

      // Desenha os rastros com opacidade para dar efeito de desvanecimento
      ctx.strokeStyle = '#ff7700';
      ctx.lineWidth = 2;
      for (let i = 0; i < trail1.length - 1; i++) {
        const opacity = i / trail1.length; // define a opacidade para o fade
        ctx.strokeStyle = `rgba(255, 119, 0, ${opacity})`;
        ctx.beginPath();
        ctx.moveTo(trail1[i].x, trail1[i].y);
        ctx.lineTo(trail1[i + 1].x, trail1[i + 1].y);
        ctx.stroke();
      }

      ctx.strokeStyle = '#00cc44';
      for (let i = 0; i < trail2.length - 1; i++) {
        const opacity = i / trail2.length; // define a opacidade para o fade
        ctx.strokeStyle = `rgba(0, 204, 68, ${opacity})`;
        ctx.beginPath();
        ctx.moveTo(trail2[i].x, trail2[i].y);
        ctx.lineTo(trail2[i + 1].x, trail2[i + 1].y);
        ctx.stroke();
      }

      // Desenha a linha entre o motor e os pontos
      const motorX = originX;
      const motorY = originY;

      ctx.beginPath();
      ctx.moveTo(motorX, motorY);
      ctx.lineTo(point1X, point1Y);
      ctx.lineTo(point2X, point2Y);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Desenha o ponto central "motor"
      ctx.beginPath();
      ctx.arc(motorX, motorY, 10, 0, Math.PI * 2);
      ctx.fillStyle = '#0077ff';
      ctx.fill();

      // Desenha o ponto laranja
      ctx.beginPath();
      ctx.arc(point1X, point1Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#ff7700';
      ctx.fill();

      // Desenha o ponto verde (movimento livre ao redor do ponto laranja)
      ctx.beginPath();
      ctx.arc(point2X, point2Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#00cc44';
      ctx.fill();

      // Atualiza os ângulos para criar movimento contínuo
      motorAngle += motorSpeed;

      // Continuar animação
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
