<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Eficiência e Resíduo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .section {
      width: 30%;
      background-color: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .data-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .data-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      width: 100%;
      height: 200px;
      margin-top: 20px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .container > .section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section-header {
      text-align: center;
      font-weight: bold;
    }

    .strikethrough {
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section" id="section1">
      <h3 class="section-header">Parte 1</h3>
      <form class="data-form" onsubmit="saveData(event, 'part1')">
        <input type="date" id="date1" required>
        <input type="number" id="efficiency1" placeholder="Eficiência" required>
        <input type="number" id="waste1" placeholder="Resíduo" required>
        <button type="submit">Salvar Dados</button>
      </form>
      <canvas id="chart1"></canvas>
      <h3>Média Eficiência: <span id="avg-efficiency1">0</span></h3>
      <h3>Média Resíduo: <span id="avg-waste1">0</span></h3>
      <table id="actions1">
        <thead>
          <tr><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Repetir para as outras seções 2 a 6 -->
    <!-- ... (Código para as outras seções) ... -->

  </div>

  <script>
    // Função para salvar os dados em localStorage
    function saveData(event, partId) {
      event.preventDefault();

      const date = document.getElementById(`date${partId}`).value;
      const efficiency = parseFloat(document.getElementById(`efficiency${partId}`).value);
      const waste = parseFloat(document.getElementById(`waste${partId}`).value);

      let storedData = JSON.parse(localStorage.getItem(partId)) || [];
      storedData.push({ date, efficiency, waste });
      localStorage.setItem(partId, JSON.stringify(storedData));

      const actionsTable = document.getElementById(`actions${partId}`).getElementsByTagName("tbody")[0];
      const newRow = actionsTable.insertRow();
      const cell = newRow.insertCell(0);
      cell.textContent = `Dados salvos para ${date}`;
      
      // Adicionando evento de clique para marcar como taxado
      cell.addEventListener('click', () => {
        cell.classList.toggle('strikethrough');
      });

      updateChart(partId);
    }

    function updateChart(partId) {
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      
      if (storedData.length === 0) return;

      const avgEfficiency = storedData.reduce((acc, item) => acc + item.efficiency, 0) / storedData.length;
      const avgWaste = storedData.reduce((acc, item) => acc + item.waste, 0) / storedData.length;

      document.getElementById(`avg-efficiency${partId}`).textContent = avgEfficiency.toFixed(2);
      document.getElementById(`avg-waste${partId}`).textContent = avgWaste.toFixed(2);

      const labels = storedData.map(item => item.date);
      const efficiencyData = storedData.map(item => item.efficiency);
      const wasteData = storedData.map(item => item.waste);

      const ctx = document.getElementById(`chart${partId}`).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencyData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Resíduo',
              data: wasteData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Inicializa os gráficos ao carregar a página
    window.onload = () => {
      for (let i = 1; i <= 6; i++) {
        updateChart(`part${i}`);
      }
    }
  </script>
</body>
</html>
