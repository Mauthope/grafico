<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência e Resíduo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos existentes... */
        .taxado {
            text-decoration: line-through;
            color: red;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #e53935;
        }
        /* Estilos de gráficos e tabelas */
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .media-container {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Eficiência e Resíduo</h1>
    
    <div class="container">
        <!-- Seções de Entrada de Dados -->
        <div class="section">
            <h3>Seção 1</h3>
            <input type="date" id="data1">
            <input type="number" id="eficiencia1" placeholder="Eficiência">
            <input type="number" id="residuo1" placeholder="Resíduo">
            <textarea id="acoes1" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(1)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart1"></canvas>
            </div>
            <div class="media-container" id="media1"></div>
            <div class="chart-container">
                <canvas id="chart2"></canvas>
            </div>
            <div class="media-container" id="media2"></div>
            <h4>Ações</h4>
            <table id="tabelaAcoes1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Eficiência</th>
                        <th>Resíduo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Seções 2 e 3 seguem a mesma estrutura, basta adicionar os elementos para média e gráficos -->
        <!-- ... -->
    </div>

    <button class="clear-button" onclick="limparLocalStorage()">Limpar Dados</button>

    <script>
        let dados = [[], [], []];  
        let acoesTaxadas = [[], [], []];  

        window.onload = function() {
            for (let secao = 0; secao < 3; secao++) {
                let savedData = JSON.parse(localStorage.getItem(`dadosSecao${secao + 1}`)) || [];
                dados[secao] = savedData;
                let savedActions = JSON.parse(localStorage.getItem(`acoesTaxadasSecao${secao + 1}`)) || [];
                acoesTaxadas[secao] = savedActions;
                atualizarTabela(secao + 1);
                gerarGrafico(secao + 1);
            }
        };

        function adicionarDados(secao) {
            const data = document.getElementById(`data${secao}`).value;
            const eficiencia = parseFloat(document.getElementById(`eficiencia${secao}`).value);
            const residuo = parseFloat(document.getElementById(`residuo${secao}`).value);
            const acoes = document.getElementById(`acoes${secao}`).value;

            if (data && !isNaN(eficiencia) && !isNaN(residuo)) {
                dados[secao - 1].push({ data, eficiencia, residuo, acoes });
                acoesTaxadas[secao - 1].push([]); 

                localStorage.setItem(`dadosSecao${secao}`, JSON.stringify(dados[secao - 1]));
                localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoesTaxadas[secao - 1]));

                atualizarTabela(secao);
                gerarGrafico(secao);
            }
        }

        function atualizarTabela(secao) {
            const tabela = document.getElementById(`tabelaAcoes${secao}`);
            const tbody = tabela.querySelector('tbody');
            tbody.innerHTML = '';
            dados[secao - 1].forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.data}</td>
                    <td>${item.eficiencia}</td>
                    <td>${item.residuo}</td>
                    <td>
                        <button onclick="tacharAcao(${secao}, ${index})">${acoesTaxadas[secao - 1][index].length ? 'Desmarcar' : 'Marcar'} Ação</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function tacharAcao(secao, index) {
            const acoes = acoesTaxadas[secao - 1];
            const acaoIndex = acoes[index].length;
            if (acaoIndex) {
                acoes[index].pop(); 
            } else {
                acoes[index].push(true); 
            }

            localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoes));

            atualizarTabela(secao);
        }

        function gerarGrafico(secao) {
            const ctx1 = document.getElementById(`chart${secao * 2 - 1}`).getContext('2d');
            const ctx2 = document.getElementById(`chart${secao * 2}`).getContext('2d');

            const eficiencia = dados[secao - 1].map(item => item.eficiencia);
            const residuo = dados[secao - 1].map(item => item.residuo);

            // Gráfico de Eficiência
            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: dados[secao - 1].map(item => item.data),
                    datasets: [{
                        label: 'Eficiência',
                        data: eficiencia,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Gráfico de Resíduo
            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: dados[secao - 1].map(item => item.data),
                    datasets: [{
                        label: 'Resíduo',
                        data: residuo,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Exibir a média
            const mediaEficiencia = (eficiencia.reduce((a, b) => a + b, 0) / eficiencia.length).toFixed(2);
            const mediaResiduo = (residuo.reduce((a, b) => a + b, 0) / residuo.length).toFixed(2);
            document.getElementById(`media${secao * 2 - 1}`).innerHTML = `Média de Eficiência: ${mediaEficiencia}`;
            document.getElementById(`media${secao * 2}`).innerHTML = `Média de Resíduo: ${mediaResiduo}`;
        }

        function limparLocalStorage() {
            localStorage.clear();
            dados = [[], [], []];
            acoesTaxadas = [[], [], []];
            atualizarTabela(1);
            atualizarTabela(2);
            atualizarTabela(3);
            gerarGrafico(1);
            gerarGrafico(2);
            gerarGrafico(3);
        }
    </script>

</body>
</html>
