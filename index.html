<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Eficiência e Resíduo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .strikethrough {
      text-decoration: line-through;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .section {
      width: 30%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .chart-container {
      width: 100%;
      height: 300px;
    }
    .table-actions {
      width: 100%;
      margin-top: 10px;
    }
    .input-actions {
      width: 80%;
      padding: 5px;
    }
    .btn-save-action {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-save-action:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="part1" class="section">
      <h2>Parte 1</h2>
      <label>Data:</label>
      <input type="date" id="date1">
      <br>
      <label>Eficiência:</label>
      <input type="number" id="efficiency1" step="0.01">
      <br>
      <label>Resíduo:</label>
      <input type="number" id="waste1" step="0.01">
      <br><br>

      <input type="text" id="actionInput1" class="input-actions" placeholder="Digite uma ação">
      <button class="btn-save-action" onclick="saveAction('part1')">Salvar Ação</button>

      <h3>Médias</h3>
      <p>Eficiência média: <span id="avg-efficiency1">0.00</span></p>
      <p>Resíduo médio: <span id="avg-waste1">0.00</span></p>

      <div class="chart-container">
        <canvas id="chart1"></canvas>
      </div>
      <h3>Ações</h3>
      <table id="actions1" class="table-actions">
        <tbody></tbody>
      </table>
    </div>

    <!-- Repetir para outras partes (part2, part3, etc.) -->
    <div id="part2" class="section">
      <h2>Parte 2</h2>
      <label>Data:</label>
      <input type="date" id="date2">
      <br>
      <label>Eficiência:</label>
      <input type="number" id="efficiency2" step="0.01">
      <br>
      <label>Resíduo:</label>
      <input type="number" id="waste2" step="0.01">
      <br><br>

      <input type="text" id="actionInput2" class="input-actions" placeholder="Digite uma ação">
      <button class="btn-save-action" onclick="saveAction('part2')">Salvar Ação</button>

      <h3>Médias</h3>
      <p>Eficiência média: <span id="avg-efficiency2">0.00</span></p>
      <p>Resíduo médio: <span id="avg-waste2">0.00</span></p>

      <div class="chart-container">
        <canvas id="chart2"></canvas>
      </div>
      <h3>Ações</h3>
      <table id="actions2" class="table-actions">
        <tbody></tbody>
      </table>
    </div>

    <!-- Continue com as partes restantes -->

  </div>

  <script>
    // Função para salvar a ação e atualizar a tabela
    function saveAction(partId) {
      const actionInput = document.getElementById(`actionInput${partId}`);
      const actionText = actionInput.value.trim();
      if (actionText === "") return;

      const actionsTable = document.getElementById(`actions${partId}`).getElementsByTagName("tbody")[0];
      const newRow = actionsTable.insertRow();
      const cell = newRow.insertCell(0);
      cell.textContent = actionText;

      // Adicionar o evento de clique para "taxar" a ação
      newRow.onclick = function() {
        newRow.classList.toggle("strikethrough");
      };

      // Salvar as ações no localStorage
      const actions = JSON.parse(localStorage.getItem(partId)) || [];
      actions.push(actionText);
      localStorage.setItem(partId, JSON.stringify(actions));

      // Limpar o campo de texto
      actionInput.value = "";
    }

    // Função para atualizar o gráfico e médias
    function updateChart(partId) {
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      
      if (storedData.length === 0) return;

      // Calcular médias
      const avgEfficiency = storedData.reduce((acc, item) => acc + item.efficiency, 0) / storedData.length;
      const avgWaste = storedData.reduce((acc, item) => acc + item.waste, 0) / storedData.length;

      document.getElementById(`avg-efficiency${partId}`).textContent = avgEfficiency.toFixed(2);
      document.getElementById(`avg-waste${partId}`).textContent = avgWaste.toFixed(2);

      // Criar os dados para o gráfico
      const labels = storedData.map(item => item.date);
      const efficiencyData = storedData.map(item => item.efficiency);
      const wasteData = storedData.map(item => item.waste);

      // Atualizar gráfico
      const ctx = document.getElementById(`chart${partId}`).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencyData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Resíduo',
              data: wasteData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Inicializa os gráficos ao carregar a página
    window.onload = () => {
      for (let i = 1; i <= 2; i++) { // Ajuste para o número de partes que você possui
        updateChart(`part${i}`);
      }
    };
  </script>
</body>
</html>
