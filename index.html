<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Rolamento com Motor Central</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    const originX = canvas.width / 2;
    const originY = canvas.height / 2;
    const radius1 = 120; // raio do ponto externo 1
    const radius2 = 200; // raio do ponto externo 2
    const motorSpeed = 0.03; // velocidade de rotação do motor central
    const rollingSpeed = 0.1; // velocidade de rotação dos rolamentos

    let motorAngle = 0; // ângulo do motor central
    let rollingAngle1 = 0; // ângulo do rolamento do ponto 1
    let rollingAngle2 = Math.PI / 2; // ângulo do rolamento do ponto 2 (inicialmente a 90 graus de deslocamento)

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Calcula a posição dos pontos externos
      const point1X = originX + radius1 * Math.cos(rollingAngle1);
      const point1Y = originY + radius1 * Math.sin(rollingAngle1);
      const point2X = originX + radius2 * Math.cos(rollingAngle2);
      const point2Y = originY + radius2 * Math.sin(rollingAngle2);

      // Calcula a posição do ponto central "motor"
      const motorX = originX + 20 * Math.cos(motorAngle);
      const motorY = originY + 20 * Math.sin(motorAngle);

      // Desenha a linha entre o motor e os pontos
      ctx.beginPath();
      ctx.moveTo(motorX, motorY);
      ctx.lineTo(point1X, point1Y);
      ctx.lineTo(point2X, point2Y);
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2;
      ctx.stroke();

      // Desenha o ponto central "motor"
      ctx.beginPath();
      ctx.arc(motorX, motorY, 10, 0, Math.PI * 2);
      ctx.fillStyle = '#0077ff';
      ctx.fill();

      // Desenha os pontos externos com rolamento
      ctx.beginPath();
      ctx.arc(point1X, point1Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#ff7700';
      ctx.fill();

      ctx.beginPath();
      ctx.arc(point2X, point2Y, 8, 0, Math.PI * 2);
      ctx.fillStyle = '#00cc44';
      ctx.fill();

      // Atualiza os ângulos para criar movimento contínuo
      motorAngle += motorSpeed; // motor gira ao redor de seu próprio eixo
      rollingAngle1 += rollingSpeed; // ponto 1 gira em torno do centro
      rollingAngle2 += rollingSpeed * 0.9; // ponto 2 gira mais devagar, criando entropia

      // Continuar animação
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
