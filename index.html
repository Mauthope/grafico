<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Movimentos Simétricos</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    let angle = 0; 
    const speed = 0.01; // velocidade de rotação
    const radius = 100; // raio da trajetória
    const points = []; // lista de pontos adicionados

    // Função para desenhar o eixo central
    function drawAxis() {
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Função para desenhar pontos e animar
    function drawPoints() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // limpar canvas
      drawAxis();

      // Atualiza e desenha cada ponto
      points.forEach(point => {
        point.angle += speed; // incrementa o ângulo
        const x = point.cx + radius * Math.cos(point.angle);
        const y = point.cy + radius * Math.sin(point.angle);

        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2); // desenha ponto
        ctx.fillStyle = point.color;
        ctx.fill();
      });

      requestAnimationFrame(drawPoints); // animação contínua
    }

    // Função para adicionar um ponto no canvas
    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const color = '#' + Math.floor(Math.random() * 16777215).toString(16); // cor aleatória
      points.push({ cx, cy, angle: 0, color });

      if (points.length === 1) drawPoints(); // iniciar animação se for o primeiro ponto
    });

    // Inicia o desenho do eixo central
    drawAxis();
  </script>
</body>
</html>
