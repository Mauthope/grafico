<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação de Eficiência e Resíduo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .section {
      width: 30%;
      background-color: #f9f9f9;
      padding: 20px;
      border: 1px solid #ddd;
    }

    .section input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    canvas {
      width: 100%;
      height: 200px;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .strikethrough {
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="section" id="section1">
      <h3>Parte 1</h3>
      <form onsubmit="saveData(event, 'part1')">
        <input type="date" id="date1" title="Escolha a data" required>
        <input type="number" id="efficiency1" placeholder="Eficiência" title="Digite o valor de eficiência" required>
        <input type="number" id="waste1" placeholder="Resíduo" title="Digite o valor de resíduo" required>
        <input type="text" id="action1" placeholder="Adicionar Ação" title="Descreva a ação a ser tomada">
        <button type="submit">Salvar Dados</button>
      </form>

      <canvas id="chart1"></canvas>

      <h3>Média Eficiência: <span id="avg-efficiency1">0</span></h3>
      <h3>Média Resíduo: <span id="avg-waste1">0</span></h3>

      <table id="actions1">
        <thead>
          <tr><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    function saveData(event, partId) {
      event.preventDefault();

      const date = document.getElementById(`date${partId}`).value;
      const efficiency = parseFloat(document.getElementById(`efficiency${partId}`).value);
      const waste = parseFloat(document.getElementById(`waste${partId}`).value);
      const action = document.getElementById(`action${partId}`).value;

      // Salvando dados no localStorage
      let storedData = JSON.parse(localStorage.getItem(partId)) || [];
      storedData.push({ date, efficiency, waste });
      localStorage.setItem(partId, JSON.stringify(storedData));

      // Atualizando a tabela de ações
      if (action) {
        const actionsTable = document.getElementById(`actions${partId}`).getElementsByTagName("tbody")[0];
        const newRow = actionsTable.insertRow();
        const cell = newRow.insertCell(0);
        cell.textContent = action;

        const actionBtn = document.createElement("button");
        actionBtn.textContent = "Concluir Ação";
        actionBtn.onclick = function() {
          cell.classList.toggle("strikethrough");
        };
        newRow.appendChild(actionBtn);
      }

      updateChart(partId);
    }

    function updateChart(partId) {
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      if (storedData.length === 0) return;

      const avgEfficiency = storedData.reduce((acc, item) => acc + item.efficiency, 0) / storedData.length;
      const avgWaste = storedData.reduce((acc, item) => acc + item.waste, 0) / storedData.length;

      document.getElementById(`avg-efficiency${partId}`).textContent = avgEfficiency.toFixed(2);
      document.getElementById(`avg-waste${partId}`).textContent = avgWaste.toFixed(2);

      const labels = storedData.map(item => item.date);
      const efficiencyData = storedData.map(item => item.efficiency);
      const wasteData = storedData.map(item => item.waste);

      const ctx = document.getElementById(`chart${partId}`).getContext('2d');

      // Se já existir o gráfico, destrua e recrie
      if (window[`${partId}Chart`]) {
        window[`${partId}Chart`].destroy();
      }

      window[`${partId}Chart`] = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencyData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Resíduo',
              data: wasteData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Carregar os gráficos na inicialização
    window.onload = () => {
      updateChart('part1');
    };
  </script>

</body>
</html>
