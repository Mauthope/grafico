<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eficiência e Resíduos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .section {
      display: flex;
      justify-content: space-between;
    }

    .part {
      width: 30%;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .data-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .data-form input,
    .data-form textarea,
    .data-form button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    canvas {
      margin-top: 20px;
      height: 200px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
  <div class="container">
    <!-- Seção Superior -->
    <div class="section" id="section-upper">
      <!-- 3 partes -->
      <div class="part" id="part1"></div>
      <div class="part" id="part2"></div>
      <div class="part" id="part3"></div>
    </div>

    <!-- Seção Inferior -->
    <div class="section" id="section-lower">
      <!-- 3 partes -->
      <div class="part" id="part4"></div>
      <div class="part" id="part5"></div>
      <div class="part" id="part6"></div>
    </div>
  </div>

  <script>
    // Função para criar a interface de cada parte
    function createPart(partId) {
      const part = document.getElementById(partId);

      part.innerHTML = `
        <h2>Parte ${partId.replace('part', '')}</h2>
        <form class="data-form" onsubmit="saveData(event, '${partId}')">
          <input type="date" id="date-${partId}" required>
          <input type="number" id="efficiency-${partId}" placeholder="Eficiência" required>
          <input type="number" id="waste-${partId}" placeholder="Resíduo" required>
          <textarea id="action-${partId}" placeholder="Ações" rows="2"></textarea>
          <button type="submit">Salvar Dados</button>
        </form>
        <canvas id="chart-${partId}"></canvas>
        <h3>Média Eficiência: <span id="avg-efficiency-${partId}">0</span></h3>
        <h3>Média Resíduo: <span id="avg-waste-${partId}">0</span></h3>
        <table>
          <thead>
            <tr><th>Ações Salvas</th></tr>
          </thead>
          <tbody id="actions-${partId}"></tbody>
        </table>
      `;
    }

    // Função para salvar os dados no localStorage
    function saveData(event, partId) {
      event.preventDefault();

      const date = document.getElementById(`date-${partId}`).value;
      const efficiency = parseFloat(document.getElementById(`efficiency-${partId}`).value);
      const waste = parseFloat(document.getElementById(`waste-${partId}`).value);
      const action = document.getElementById(`action-${partId}`).value;

      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      storedData.push({ date, efficiency, waste, action });
      localStorage.setItem(partId, JSON.stringify(storedData));

      updateTable(partId, storedData);
      updateChart(partId, storedData);
      updateAverages(partId, storedData);
    }

    // Função para atualizar a tabela de ações
    function updateTable(partId, data) {
      const tbody = document.getElementById(`actions-${partId}`);
      tbody.innerHTML = '';

      data.forEach(item => {
        const row = document.createElement('tr');
        const cell = document.createElement('td');
        cell.innerText = `${item.date} - ${item.action}`;
        row.appendChild(cell);
        tbody.appendChild(row);
      });
    }

    // Função para atualizar o gráfico
    function updateChart(partId, data) {
      const labels = data.map(item => item.date);
      const efficiencies = data.map(item => item.efficiency);
      const wastes = data.map(item => item.waste);

      const ctx = document.getElementById(`chart-${partId}`).getContext('2d');

      if (window[`chart-${partId}`]) window[`chart-${partId}`].destroy();

      window[`chart-${partId}`] = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencies,
              backgroundColor: 'rgba(75, 192, 192, 0.6)',
            },
            {
              label: 'Resíduo',
              data: wastes,
              backgroundColor: 'rgba(255, 99, 132, 0.6)',
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            datalabels: {
              color: '#000',
              anchor: 'end',
              align: 'top',
              formatter: value => value.toFixed(1)
            }
          }
        },
        plugins: [ChartDataLabels],
      });
    }

    // Função para atualizar as médias
    function updateAverages(partId, data) {
      const avgEfficiency = data.reduce((sum, item) => sum + item.efficiency, 0) / data.length || 0;
      const avgWaste = data.reduce((sum, item) => sum + item.waste, 0) / data.length || 0;

      document.getElementById(`avg-efficiency-${partId}`).innerText = avgEfficiency.toFixed(2);
      document.getElementById(`avg-waste-${partId}`).innerText = avgWaste.toFixed(2);
    }

    // Inicializa as partes e carrega os dados salvos
    window.onload = () => {
      for (let i = 1; i <= 6; i++) {
        const partId = `part${i}`;
        createPart(partId);

        const storedData = JSON.parse(localStorage.getItem(partId)) || [];
        updateTable(partId, storedData);
        updateChart(partId, storedData);
        updateAverages(partId, storedData);
      }
    };
  </script>
</body>
</html>
