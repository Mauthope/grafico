<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência e Resíduo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin-top: 20px;
            padding: 20px;
        }
        .section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section input, .section select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
        }
        .taxado {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Eficiência e Resíduo</h1>
    
    <div class="container">
        <!-- Seções de Entrada de Dados -->
        <div class="section">
            <h3>Seção 1</h3>
            <input type="date" id="data1">
            <input type="number" id="eficiencia1" placeholder="Eficiência">
            <input type="number" id="residuo1" placeholder="Resíduo">
            <textarea id="acoes1" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(1)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart1"></canvas>
            </div>
        </div>
        <div class="section">
            <h3>Seção 2</h3>
            <input type="date" id="data2">
            <input type="number" id="eficiencia2" placeholder="Eficiência">
            <input type="number" id="residuo2" placeholder="Resíduo">
            <textarea id="acoes2" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(2)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart2"></canvas>
            </div>
        </div>
        <div class="section">
            <h3>Seção 3</h3>
            <input type="date" id="data3">
            <input type="number" id="eficiencia3" placeholder="Eficiência">
            <input type="number" id="residuo3" placeholder="Resíduo">
            <textarea id="acoes3" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(3)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        <div class="section">
            <h3>Seção 4</h3>
            <input type="date" id="data4">
            <input type="number" id="eficiencia4" placeholder="Eficiência">
            <input type="number" id="residuo4" placeholder="Resíduo">
            <textarea id="acoes4" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(4)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
        </div>
        <div class="section">
            <h3>Seção 5</h3>
            <input type="date" id="data5">
            <input type="number" id="eficiencia5" placeholder="Eficiência">
            <input type="number" id="residuo5" placeholder="Resíduo">
            <textarea id="acoes5" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(5)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart5"></canvas>
            </div>
        </div>
        <div class="section">
            <h3>Seção 6</h3>
            <input type="date" id="data6">
            <input type="number" id="eficiencia6" placeholder="Eficiência">
            <input type="number" id="residuo6" placeholder="Resíduo">
            <textarea id="acoes6" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(6)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart6"></canvas>
            </div>
        </div>
    </div>

    <h2>Tabela de Ações</h2>
    <table id="tabelaAcoes">
        <thead>
            <tr>
                <th>Data</th>
                <th>Eficiência</th>
                <th>Resíduo</th>
                <th>Ações</th>
                <th>Ação Taxada</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let dados = [];
        
        function adicionarDados(secao) {
            const data = document.getElementById(`data${secao}`).value;
            const eficiencia = parseFloat(document.getElementById(`eficiencia${secao}`).value);
            const residuo = parseFloat(document.getElementById(`residuo${secao}`).value);
            const acoes = document.getElementById(`acoes${secao}`).value;

            if (data && !isNaN(eficiencia) && !isNaN(residuo)) {
                dados.push({ data, eficiencia, residuo, acoes });
                atualizarTabela();
                gerarGrafico(secao);
                limparCampos(secao);
            }
        }

        function atualizarTabela() {
            const tabela = document.getElementById('tabelaAcoes').getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            
            dados.forEach(dado => {
                const row = tabela.insertRow();
                row.insertCell(0).innerText = dado.data;
                row.insertCell(1).innerText = dado.eficiencia;
                row.insertCell(2).innerText = dado.residuo;
                row.insertCell(3).innerText = dado.acoes;
                const taxadoCell = row.insertCell(4);
                taxadoCell.innerHTML = `<button onclick="taxarAcao(this)">Taxar</button>`;
            });
        }

        function taxarAcao(button) {
            const row = button.parentElement.parentElement;
            row.cells[4].classList.add('taxado');
            button.disabled = true;
        }

        function gerarGrafico(secao) {
            const chartCanvas = document.getElementById(`chart${secao}`);
            const filteredData = dados.filter(dado => dado.data);

            const labels = filteredData.map(dado => dado.data);
            const eficienciaValues = filteredData.map(dado => dado.eficiencia);
            const residuoValues = filteredData.map(dado => dado.residuo);

            new Chart(chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Eficiência',
                        data: eficienciaValues,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Resíduo',
                        data: residuoValues,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function limparCampos(secao) {
            document.getElementById(`data${secao}`).value = '';
            document.getElementById(`eficiencia${secao}`).value = '';
            document.getElementById(`residuo${secao}`).value = '';
            document.getElementById(`acoes${secao}`).value = '';
        }
    </script>
</body>
</html>
