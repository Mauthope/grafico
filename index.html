<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação com LocalStorage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
}

.section {
  display: flex;
  justify-content: space-between;
}

.part {
  width: 30%;
  background-color: #fff;
  padding: 15px;
  border: 1px solid #ddd;
  margin: 10px;
}

.data-form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.data-form input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

canvas {
  width: 100%;
  height: 200px;
  margin-top: 20px;
}

table {
  width: 100%;
  margin-top: 20px;
  border-collapse: collapse;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 10px;
  text-align: center;
}


  </style>
<body>
  <div class="container">
    <!-- Sessão 1 -->
    <div class="section">
      <div class="part" id="part1">
        <h3>Parte 1</h3>
        <form>
          <input type="date" id="date1" placeholder="Data">
          <input type="number" id="efficiency1" placeholder="Eficiência (%)">
          <input type="number" id="waste1" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(1)">Salvar</button>
        </form>
        <canvas id="chart1"></canvas>
        <table id="actions1"></table>
        <p id="average1"></p>
      </div>
      <div class="part" id="part2">
        <h3>Parte 2</h3>
        <form>
          <input type="date" id="date2" placeholder="Data">
          <input type="number" id="efficiency2" placeholder="Eficiência (%)">
          <input type="number" id="waste2" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(2)">Salvar</button>
        </form>
        <canvas id="chart2"></canvas>
        <table id="actions2"></table>
        <p id="average2"></p>
      </div>
      <div class="part" id="part3">
        <h3>Parte 3</h3>
        <form>
          <input type="date" id="date3" placeholder="Data">
          <input type="number" id="efficiency3" placeholder="Eficiência (%)">
          <input type="number" id="waste3" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(3)">Salvar</button>
        </form>
        <canvas id="chart3"></canvas>
        <table id="actions3"></table>
        <p id="average3"></p>
      </div>
    </div>

    <!-- Sessão 2 -->
    <div class="section">
      <!-- Replicar lógica da Sessão 1 para outras partes -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
// Função para salvar os dados em localStorage
function saveData(event, partId) {
  event.preventDefault();

  // Obter os dados do formulário
  const date = document.getElementById(`date${partId}`).value;
  const efficiency = parseFloat(document.getElementById(`efficiency${partId}`).value);
  const waste = parseFloat(document.getElementById(`waste${partId}`).value);

  // Salvar os dados em localStorage
  let storedData = JSON.parse(localStorage.getItem(partId)) || [];
  storedData.push({ date, efficiency, waste });
  localStorage.setItem(partId, JSON.stringify(storedData));

  // Adicionar a ação na tabela
  const table = document.getElementById(`actions${partId}`).getElementsByTagName('tbody')[0];
  const row = table.insertRow();
  const cell = row.insertCell(0);
  cell.innerText = `Data: ${date}, Eficiência: ${efficiency}, Resíduo: ${waste}`;

  // Atualizar o gráfico e as médias
  updateChart(partId, storedData);
  updateAverages(partId, storedData);
}

// Função para atualizar o gráfico
function updateChart(partId, data) {
  const labels = data.map(item => item.date);
  const efficiencyData = data.map(item => item.efficiency);
  const wasteData = data.map(item => item.waste);

  const ctx = document.getElementById(`chart${partId}`).getContext('2d');
  if (window[`${partId}Chart`]) window[`${partId}Chart`].destroy();

  window[`${partId}Chart`] = new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        {
          label: 'Eficiência',
          data: efficiencyData,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
        },
        {
          label: 'Resíduo',
          data: wasteData,
          backgroundColor: 'rgba(255, 99, 132, 0.6)',
        }
      ]
    }
  });
}

// Função para atualizar as médias
function updateAverages(partId, data) {
  const efficiencyAvg = data.reduce((sum, item) => sum + item.efficiency, 0) / data.length;
  const wasteAvg = data.reduce((sum, item) => sum + item.waste, 0) / data.length;

  document.getElementById(`avg-efficiency${partId}`).innerText = efficiencyAvg.toFixed(2);
  document.getElementById(`avg-waste${partId}`).innerText = wasteAvg.toFixed(2);
}

// Carregar dados salvos do localStorage ao carregar a página
window.onload = () => {
  ['part1', 'part2', 'part3'].forEach(partId => {
    const storedData = JSON.parse(localStorage.getItem(partId)) || [];
    storedData.forEach(item => {
      const table = document.getElementById(`actions${partId}`).getElementsByTagName('tbody')[0];
      const row = table.insertRow();
      const cell = row.insertCell(0);
      cell.innerText = `Data: ${item.date}, Eficiência: ${item.efficiency}, Resíduo: ${item.waste}`;
    });
    updateChart(partId, storedData);
    updateAverages(partId, storedData);
  });
};


  </script>
</body>
</html>
