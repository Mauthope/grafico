<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação com LocalStorage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  display: flex;
  flex-direction: column;
}

.section {
  display: flex;
  margin: 10px 0;
}

.part {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  margin: 5px;
}

canvas {
  width: 100% !important;
  height: auto !important;
}

  </style>
<body>
  <div class="container">
    <!-- Sessão 1 -->
    <div class="section">
      <div class="part" id="part1">
        <h3>Parte 1</h3>
        <form>
          <input type="date" id="date1" placeholder="Data">
          <input type="number" id="efficiency1" placeholder="Eficiência (%)">
          <input type="number" id="waste1" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(1)">Salvar</button>
        </form>
        <canvas id="chart1"></canvas>
        <table id="actions1"></table>
        <p id="average1"></p>
      </div>
      <div class="part" id="part2">
        <h3>Parte 2</h3>
        <form>
          <input type="date" id="date2" placeholder="Data">
          <input type="number" id="efficiency2" placeholder="Eficiência (%)">
          <input type="number" id="waste2" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(2)">Salvar</button>
        </form>
        <canvas id="chart2"></canvas>
        <table id="actions2"></table>
        <p id="average2"></p>
      </div>
      <div class="part" id="part3">
        <h3>Parte 3</h3>
        <form>
          <input type="date" id="date3" placeholder="Data">
          <input type="number" id="efficiency3" placeholder="Eficiência (%)">
          <input type="number" id="waste3" placeholder="Resíduo (kg)">
          <button type="button" onclick="saveData(3)">Salvar</button>
        </form>
        <canvas id="chart3"></canvas>
        <table id="actions3"></table>
        <p id="average3"></p>
      </div>
    </div>

    <!-- Sessão 2 -->
    <div class="section">
      <!-- Replicar lógica da Sessão 1 para outras partes -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function saveData(partNumber) {
  const date = document.getElementById(`date${partNumber}`).value;
  const efficiency = parseFloat(document.getElementById(`efficiency${partNumber}`).value);
  const waste = parseFloat(document.getElementById(`waste${partNumber}`).value);

  if (!date || isNaN(efficiency) || isNaN(waste)) {
    alert('Por favor, preencha todos os campos corretamente.');
    return;
  }

  const dataKey = `dataPart${partNumber}`;
  const existingData = JSON.parse(localStorage.getItem(dataKey)) || [];

  existingData.push({ date, efficiency, waste });
  localStorage.setItem(dataKey, JSON.stringify(existingData));

  updateChart(partNumber, existingData);
  updateAverage(partNumber, existingData);
  updateActions(partNumber, existingData);
}

function updateChart(partNumber, data) {
  const ctx = document.getElementById(`chart${partNumber}`).getContext('2d');
  const labels = data.map(item => item.date);
  const efficiencyData = data.map(item => item.efficiency);
  const wasteData = data.map(item => item.waste);

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels,
      datasets: [
        {
          label: 'Eficiência (%)',
          data: efficiencyData,
          backgroundColor: 'rgba(75, 192, 192, 0.5)'
        },
        {
          label: 'Resíduo (kg)',
          data: wasteData,
          backgroundColor: 'rgba(255, 99, 132, 0.5)'
        }
      ]
    }
  });
}

function updateAverage(partNumber, data) {
  const avgEfficiency = (data.reduce((sum, item) => sum + item.efficiency, 0) / data.length).toFixed(2);
  const avgWaste = (data.reduce((sum, item) => sum + item.waste, 0) / data.length).toFixed(2);

  document.getElementById(`average${partNumber}`).textContent =
    `Média - Eficiência: ${avgEfficiency}%, Resíduo: ${avgWaste}kg`;
}

function updateActions(partNumber, data) {
  const table = document.getElementById(`actions${partNumber}`);
  table.innerHTML = `<tr><th>Data</th><th>Eficiência</th><th>Resíduo</th></tr>`;
  data.forEach(item => {
    table.innerHTML += `<tr><td>${item.date}</td><td>${item.efficiency}</td><td>${item.waste}</td></tr>`;
  });
}

// Carregar dados salvos ao iniciar
document.addEventListener('DOMContentLoaded', () => {
  for (let i = 1; i <= 3; i++) {
    const dataKey = `dataPart${i}`;
    const data = JSON.parse(localStorage.getItem(dataKey)) || [];
    updateChart(i, data);
    updateAverage(i, data);
    updateActions(i, data);
  }
});

  </script>
</body>
</html>
