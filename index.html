<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Eficiência e Resíduos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    .taxado {
      text-decoration: line-through;
      color: gray;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .part {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Controle de Eficiência e Resíduos</h1>
  <div class="container">
    <!-- Seção de Partes -->
    <div class="part" id="part1">
      <h3>Parte 1</h3>
      <label for="date1">Data:</label><input type="date" id="date1">
      <label for="efficiency1">Eficiência:</label><input type="number" id="efficiency1" step="0.1">
      <label for="waste1">Resíduo:</label><input type="number" id="waste1" step="0.1">
      <button onclick="saveData('part1')">Salvar</button>
      <canvas id="chart1"></canvas>
      <p>Média de Eficiência: <span id="avg-efficiency1">0</span></p>
      <p>Média de Resíduo: <span id="avg-waste1">0</span></p>
      <h4>Ações:</h4>
      <table id="actions1">
        <tbody></tbody>
      </table>
    </div>

    <div class="part" id="part2">
      <h3>Parte 2</h3>
      <label for="date2">Data:</label><input type="date" id="date2">
      <label for="efficiency2">Eficiência:</label><input type="number" id="efficiency2" step="0.1">
      <label for="waste2">Resíduo:</label><input type="number" id="waste2" step="0.1">
      <button onclick="saveData('part2')">Salvar</button>
      <canvas id="chart2"></canvas>
      <p>Média de Eficiência: <span id="avg-efficiency2">0</span></p>
      <p>Média de Resíduo: <span id="avg-waste2">0</span></p>
      <h4>Ações:</h4>
      <table id="actions2">
        <tbody></tbody>
      </table>
    </div>

    <div class="part" id="part3">
      <h3>Parte 3</h3>
      <label for="date3">Data:</label><input type="date" id="date3">
      <label for="efficiency3">Eficiência:</label><input type="number" id="efficiency3" step="0.1">
      <label for="waste3">Resíduo:</label><input type="number" id="waste3" step="0.1">
      <button onclick="saveData('part3')">Salvar</button>
      <canvas id="chart3"></canvas>
      <p>Média de Eficiência: <span id="avg-efficiency3">0</span></p>
      <p>Média de Resíduo: <span id="avg-waste3">0</span></p>
      <h4>Ações:</h4>
      <table id="actions3">
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    // Função para salvar os dados no localStorage
    function saveData(partId) {
      const date = document.getElementById(`date${partId.charAt(4)}`).value;
      const efficiency = parseFloat(document.getElementById(`efficiency${partId.charAt(4)}`).value);
      const waste = parseFloat(document.getElementById(`waste${partId.charAt(4)}`).value);

      // Recuperar os dados armazenados ou inicializar um array vazio
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];

      // Salvar novo dado
      storedData.push({ date, efficiency, waste });

      // Atualizar o localStorage
      localStorage.setItem(partId, JSON.stringify(storedData));

      // Atualizar a tabela de ações
      const actionsTable = document.getElementById(`actions${partId.charAt(4)}`).getElementsByTagName("tbody")[0];
      const newRow = actionsTable.insertRow();
      const cell = newRow.insertCell(0);
      cell.textContent = `Dados salvos para ${date}`;
      newRow.onclick = function() {
        this.classList.toggle('taxado');
      };

      // Atualizar gráfico e médias
      updateChart(partId);
    }

    // Função para atualizar os gráficos e médias
    function updateChart(partId) {
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      
      if (storedData.length === 0) return;

      // Calcular médias
      const avgEfficiency = storedData.reduce((acc, item) => acc + item.efficiency, 0) / storedData.length;
      const avgWaste = storedData.reduce((acc, item) => acc + item.waste, 0) / storedData.length;

      document.getElementById(`avg-efficiency${partId.charAt(4)}`).textContent = avgEfficiency.toFixed(2);
      document.getElementById(`avg-waste${partId.charAt(4)}`).textContent = avgWaste.toFixed(2);

      // Criar os dados para o gráfico
      const labels = storedData.map(item => item.date);
      const efficiencyData = storedData.map(item => item.efficiency);
      const wasteData = storedData.map(item => item.waste);

      // Atualizar gráfico
      const ctx = document.getElementById(`chart${partId.charAt(4)}`).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencyData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Resíduo',
              data: wasteData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            datalabels: {
              display: true,
              color: 'black',
              anchor: 'end',
              align: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Inicializa os gráficos ao carregar a página
    window.onload = () => {
      for (let i = 1; i <= 3; i++) {
        updateChart(`part${i}`);
      }
    }
  </script>
</body>
</html>
