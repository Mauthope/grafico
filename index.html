<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência e Resíduo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .section input, .section textarea, .section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .section button:hover {
            background-color: #45a049;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            background-color: #fafafa;
            cursor: pointer;
        }
        .taxado {
            text-decoration: line-through;
            color: red;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Dashboard de Eficiência e Resíduo</h1>
    
    <div class="container">
        <!-- Seções de Entrada de Dados -->
        <div class="section">
            <h3>Seção 1</h3>
            <input type="date" id="data1">
            <input type="number" id="eficiencia1" placeholder="Eficiência">
            <input type="number" id="residuo1" placeholder="Resíduo">
            <textarea id="acoes1" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(1)">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="chart4"></canvas>
            </div>
            <h4>Ações</h4>
            <table id="tabelaAcoes1">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Eficiência</th>
                        <th>Resíduo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Similar para Seções 2 e 3 -->
        <!-- ... -->
        
        <div class="section">
            <button onclick="limparLocalStorage()">Limpar</button>
        </div>
    </div>

    <script>
        let dados = [[], [], []];  // Dados para 3 seções
        let acoesTaxadas = [[], [], []];  // Ações tachadas para 3 seções

        // Carregar dados do localStorage
        window.onload = function() {
            for (let secao = 0; secao < 3; secao++) {
                let savedData = JSON.parse(localStorage.getItem(`dadosSecao${secao + 1}`)) || [];
                dados[secao] = savedData;
                let savedActions = JSON.parse(localStorage.getItem(`acoesTaxadasSecao${secao + 1}`)) || [];
                acoesTaxadas[secao] = savedActions;
                atualizarTabela(secao + 1);
                gerarGrafico(secao + 1);
            }
        };

        function adicionarDados(secao) {
            const data = document.getElementById(`data${secao}`).value;
            const eficiencia = parseFloat(document.getElementById(`eficiencia${secao}`).value);
            const residuo = parseFloat(document.getElementById(`residuo${secao}`).value);
            const acoes = document.getElementById(`acoes${secao}`).value;

            if (data && !isNaN(eficiencia) && !isNaN(residuo)) {
                dados[secao - 1].push({ data, eficiencia, residuo, acoes });
                acoesTaxadas[secao - 1].push([]); // Inicializa uma lista vazia para ações tachadas

                // Salva no localStorage
                localStorage.setItem(`dadosSecao${secao}`, JSON.stringify(dados[secao - 1]));
                localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoesTaxadas[secao - 1]));

                atualizarTabela(secao);
                gerarGrafico(secao);
                limparCampos(secao);
            }
        }

        function atualizarTabela(secao) {
            const tabela = document.getElementById(`tabelaAcoes${secao}`).getElementsByTagName('tbody')[0];
            tabela.innerHTML = '';
            
            dados[secao - 1].forEach((dado, index) => {
                const row = tabela.insertRow();
                row.insertCell(0).innerText = dado.data;
                row.insertCell(1).innerText = dado.eficiencia;
                row.insertCell(2).innerText = dado.residuo;
                const acoesCell = row.insertCell(3);
                acoesCell.innerText = dado.acoes;
                // Verifica se a ação foi tachada e aplica a classe 'taxado'
                if (acoesTaxadas[secao - 1][index]) {
                    acoesCell.classList.add('taxado');
                }
                acoesCell.onclick = function() {
                    acoesTaxadas[secao - 1][index] = !acoesTaxadas[secao - 1][index];
                    localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoesTaxadas[secao - 1]));
                    atualizarTabela(secao);
                };
            });
        }

        function gerarGrafico(secao) {
            const ctxEf = document.getElementById(`chart${secao}`).getContext('2d');
            const labels = dados[secao - 1].map(dado => dado.data);
            const eficienciaData = dados[secao - 1].map(dado => dado.eficiencia);
            const residuoData = dados[secao - 1].map(dado => dado.residuo);

            const eficienciaMedia = eficienciaData.reduce((a, b) => a + b, 0) / eficienciaData.length;
            const residuoMedia = residuoData.reduce((a, b) => a + b, 0) / residuoData.length;

            new Chart(ctxEf, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Eficiência',
                            data: eficienciaData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Média Eficiência',
                            data: new Array(eficienciaData.length).fill(eficienciaMedia),
                            type: 'line',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 3,
                            fill: false
                        },
                        {
                            label: 'Resíduo',
                            data: residuoData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Média Resíduo',
                            data: new Array(residuoData.length).fill(residuoMedia),
                            type: 'line',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 3,
                            fill: false
                        }
                    ]
                }
            });
        }

        function limparLocalStorage() {
            localStorage.clear();
            dados = [[], [], []];
            acoesTaxadas = [[], [], []];
            atualizarTabela(1);
            atualizarTabela(2);
            atualizarTabela(3);
            gerarGrafico(1);
            gerarGrafico(2);
            gerarGrafico(3);
        }

        function limparCampos(secao) {
            document.getElementById(`data${secao}`).value = '';
            document.getElementById(`eficiencia${secao}`).value = '';
            document.getElementById(`residuo${secao}`).value = '';
            document.getElementById(`acoes${secao}`).value = '';
        }
    </script>

</body>
</html>
