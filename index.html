<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Mandala com Movimento Dinâmico</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e; /* Fundo escuro */
    }
    canvas {
      background-color: #2a2a2a; /* Cor do canvas */
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    const originX = canvas.width / 2;
    const originY = canvas.height / 2;
    const radius = [120, 160, 200, 240, 280]; // raís dos pontos
    const motorSpeed = 0.01; // velocidade de rotação do motor central
    const numPoints = 6; // número de pontos
    const points = []; // array para armazenar pontos

    // Inicializa os pontos com ângulos e velocidades aleatórias
    for (let i = 0; i < numPoints; i++) {
      points.push({
        angle: Math.PI * 2 * (i / numPoints),
        speed: 0.02 + Math.random() * 0.08, // velocidades variadas
        radius: radius[i % radius.length], // seleciona um raio
        trail: [] // histórico de rastros
      });
    }

    // Histórico de posições para rastro
    const trailLength = 200; // comprimento do rastro

    // Função para calcular um leve deslocamento
    function oscillate(angle, offset) {
      return Math.sin(angle * 2 + offset) * 10;
    }

    function draw() {
      // Aplica uma leve opacidade ao fundo para criar efeito de rastro
      ctx.fillStyle = 'rgba(42, 42, 42, 0.8)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Desenha os pontos
      for (let i = 0; i < points.length; i++) {
        const point = points[i];

        // Calcula a posição do ponto com um pequeno deslocamento dinâmico
        const pointX = originX + (point.radius + oscillate(point.angle, Math.PI)) * Math.cos(point.angle);
        const pointY = originY + (point.radius + oscillate(point.angle, Math.PI)) * Math.sin(point.angle);

        // Salva as posições para o rastro
        point.trail.push({ x: pointX, y: pointY });

        // Limita o tamanho dos rastros
        if (point.trail.length > trailLength) point.trail.shift();

        // Desenha os rastros com opacidade para dar efeito de desvanecimento
        ctx.strokeStyle = `rgba(255, 119, 0, ${i / numPoints})`; // cor do rastro
        ctx.lineWidth = 2;
        for (let j = 0; j < point.trail.length - 1; j++) {
          const opacity = j / point.trail.length; // define a opacidade para o fade
          ctx.strokeStyle = `rgba(255, 119, 0, ${opacity})`;
          ctx.beginPath();
          ctx.moveTo(point.trail[j].x, point.trail[j].y);
          ctx.lineTo(point.trail[j + 1].x, point.trail[j + 1].y);
          ctx.stroke();
        }

        // Desenha o ponto
        ctx.beginPath();
        ctx.arc(pointX, pointY, 8, 0, Math.PI * 2);
        ctx.fillStyle = '#ff7700'; // cor do ponto
        ctx.fill();

        // Atualiza o ângulo para criar movimento contínuo e dinâmico
        point.angle += point.speed; // movimenta o ponto
      }

      // Desenha a linha entre os pontos
      ctx.strokeStyle = '#fff'; // cor da linha central
      ctx.lineWidth = 1.5;
      ctx.beginPath();
      ctx.moveTo(points[0].x, points[0].y);
      for (let i = 0; i < points.length; i++) {
        const point = points[i];
        const pointX = originX + (point.radius + oscillate(point.angle, Math.PI)) * Math.cos(point.angle);
        const pointY = originY + (point.radius + oscillate(point.angle, Math.PI)) * Math.sin(point.angle);
        ctx.lineTo(pointX, pointY);
      }
      ctx.closePath();
      ctx.stroke();

      // Continuar animação
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
