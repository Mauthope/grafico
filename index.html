<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulação de Movimentos com Rastro e Entropia</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #ffffff;
      border: 2px solid #333;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Parâmetros de controle
    const points = []; // lista de pontos adicionados

    // Função para desenhar o eixo central
    function drawAxis() {
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    // Função para desenhar pontos e animar com rastro e entropia
    function drawPoints() {
      drawAxis(); // redesenha o eixo se desejar mantê-lo visível

      // Atualiza e desenha cada ponto com entropia
      points.forEach(point => {
        point.angle += point.speed; // incrementa o ângulo com velocidade específica
        const x = point.cx + point.radius * Math.cos(point.angle);
        const y = point.cy + point.radius * Math.sin(point.angle);

        // Desenha o ponto
        ctx.beginPath();
        ctx.arc(x, y, 3, 0, Math.PI * 2);
        ctx.fillStyle = point.color;
        ctx.fill();
      });

      requestAnimationFrame(drawPoints); // animação contínua
    }

    // Função para adicionar um ponto no canvas com entropia
    canvas.addEventListener('click', (event) => {
      const rect = canvas.getBoundingClientRect();
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;

      const color = '#' + Math.floor(Math.random() * 16777215).toString(16); // cor aleatória

      // Adiciona entropia: raio e velocidade são ligeiramente variados
      const radius = 80 + Math.random() * 70; // raio entre 80 e 150 pixels
      const speed = 0.005 + Math.random() * 0.02; // velocidade entre 0.005 e 0.025

      points.push({ cx, cy, angle: 0, color, radius, speed });

      if (points.length === 1) drawPoints(); // iniciar animação se for o primeiro ponto
    });

    // Inicia o desenho do eixo central
    drawAxis();
  </script>
</body>
</html>
