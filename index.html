<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Eficiência e Resíduos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-container {
      width: 45%;
      text-align: center;
    }
    canvas {
      width: 100%;
      height: 200px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    .action-checked {
      text-decoration: line-through;
      color: gray;
    }
    .average {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="charts-container">
    <!-- Parte 1 -->
    <div class="chart-container">
      <h3>Parte 1</h3>
      <label for="date1">Data: </label>
      <input type="date" id="date1">
      <label for="efficiency1">Eficiência: </label>
      <input type="number" id="efficiency1" step="0.01">
      <label for="waste1">Resíduo: </label>
      <input type="number" id="waste1" step="0.01">
      <button onclick="saveData('part1')">Salvar Dados</button>
      <div id="avg-efficiency1" class="average">Média de Eficiência: 0</div>
      <div id="avg-waste1" class="average">Média de Resíduo: 0</div>
      <div class="table-container">
        <table id="actions1">
          <thead>
            <tr>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <canvas id="chart1"></canvas>
    </div>

    <!-- Repetir as seções conforme necessário -->
    <div class="chart-container">
      <h3>Parte 2</h3>
      <label for="date2">Data: </label>
      <input type="date" id="date2">
      <label for="efficiency2">Eficiência: </label>
      <input type="number" id="efficiency2" step="0.01">
      <label for="waste2">Resíduo: </label>
      <input type="number" id="waste2" step="0.01">
      <button onclick="saveData('part2')">Salvar Dados</button>
      <div id="avg-efficiency2" class="average">Média de Eficiência: 0</div>
      <div id="avg-waste2" class="average">Média de Resíduo: 0</div>
      <div class="table-container">
        <table id="actions2">
          <thead>
            <tr>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <canvas id="chart2"></canvas>
    </div>
  </div>

  <script>
    // Função para salvar os dados
    function saveData(partId) {
      const date = document.getElementById(`date${partId.substring(4)}`).value;
      const efficiency = parseFloat(document.getElementById(`efficiency${partId.substring(4)}`).value);
      const waste = parseFloat(document.getElementById(`waste${partId.substring(4)}`).value);

      // Verificar se os dados são válidos
      if (!date || isNaN(efficiency) || isNaN(waste)) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Salvar no localStorage
      let storedData = JSON.parse(localStorage.getItem(partId)) || [];
      storedData.push({ date, efficiency, waste });
      localStorage.setItem(partId, JSON.stringify(storedData));

      // Atualizar a tabela de ações
      const actionsTable = document.getElementById(`actions${partId.substring(4)}`).getElementsByTagName("tbody")[0];
      const newRow = actionsTable.insertRow();
      const cell = newRow.insertCell(0);
      cell.textContent = `Dados salvos para ${date}`;
      
      // Adicionar evento de clique para taxar a ação
      cell.onclick = function() {
        this.classList.toggle('action-checked');
      }

      // Atualizar gráfico e médias
      updateChart(partId);
    }

    // Função para atualizar os gráficos e médias
    function updateChart(partId) {
      const storedData = JSON.parse(localStorage.getItem(partId)) || [];
      
      if (storedData.length === 0) return;

      // Calcular médias
      const avgEfficiency = storedData.reduce((acc, item) => acc + item.efficiency, 0) / storedData.length;
      const avgWaste = storedData.reduce((acc, item) => acc + item.waste, 0) / storedData.length;

      document.getElementById(`avg-efficiency${partId.substring(4)}`).textContent = `Média de Eficiência: ${avgEfficiency.toFixed(2)}`;
      document.getElementById(`avg-waste${partId.substring(4)}`).textContent = `Média de Resíduo: ${avgWaste.toFixed(2)}`;

      // Criar os dados para o gráfico
      const labels = storedData.map(item => item.date);
      const efficiencyData = storedData.map(item => item.efficiency);
      const wasteData = storedData.map(item => item.waste);

      // Atualizar gráfico
      const ctx = document.getElementById(`chart${partId.substring(4)}`).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'Eficiência',
              data: efficiencyData,
              backgroundColor: 'rgba(75, 192, 192, 0.2)',
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 1
            },
            {
              label: 'Resíduo',
              data: wasteData,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            datalabels: {
              display: true,
              color: 'black',
              anchor: 'end',
              align: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Inicializa os gráficos ao carregar a página
    window.onload = () => {
      for (let i = 1; i <= 2; i++) {
        updateChart(`part${i}`);
      }
    }
  </script>
</body>
</html>
