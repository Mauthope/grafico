<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Eficiência e Resíduo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
                     body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .section input, .section textarea, .section button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .section button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .section button:hover {
            background-color: #45a049;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: left;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        td {
            background-color: #fafafa;
            cursor: pointer;
        }
        .taxado {
            text-decoration: line-through;
            color: red;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #e53935;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 500px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        .taxado {
            text-decoration: line-through;
            color: red;
        }
        .clear-button {
            background-color: #f44336;
            color: white;
            font-size: 18px;
            margin: 20px auto;
            display: block;
            padding: 12px 30px;
            border: none;
            cursor: pointer;
        }
        .clear-button:hover {
            background-color: #e53935;
        }
        /* Estilos de gráficos e tabelas */
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .media-container {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Dashboard de Eficiência e Resíduo</h1>
    
    <div class="container">
        <!-- Seções de Entrada de Dados -->
        <!-- Repetindo a mesma estrutura para 6 seções -->
        ${[...Array(6)].map((_, i) => `
        <div class="section">
            <h3>Seção ${i + 1}</h3>
            <input type="date" id="data${i + 1}">
            <input type="number" id="eficiencia${i + 1}" placeholder="Eficiência">
            <input type="number" id="residuo${i + 1}" placeholder="Resíduo">
            <textarea id="acoes${i + 1}" placeholder="Ações"></textarea>
            <button onclick="adicionarDados(${i + 1})">Adicionar</button>
            <div class="chart-container">
                <canvas id="chart${i * 2 + 1}"></canvas>
            </div>
            <div class="media-container" id="media${i * 2 + 1}"></div>
            <div class="chart-container">
                <canvas id="chart${i * 2 + 2}"></canvas>
            </div>
            <div class="media-container" id="media${i * 2 + 2}"></div>
            <h4>Ações</h4>
            <table id="tabelaAcoes${i + 1}">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Eficiência</th>
                        <th>Resíduo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        `).join('')}
    </div>

    <button class="clear-button" onclick="limparLocalStorage()">Limpar Dados</button>

    <script>
        // Ajustando para suportar até 6 seções
        const TOTAL_SECOES = 6;
        let dados = Array.from({ length: TOTAL_SECOES }, () => []);
        let acoesTaxadas = Array.from({ length: TOTAL_SECOES }, () => []);

        window.onload = function() {
            for (let secao = 0; secao < TOTAL_SECOES; secao++) {
                let savedData = JSON.parse(localStorage.getItem(`dadosSecao${secao + 1}`)) || [];
                dados[secao] = savedData;
                let savedActions = JSON.parse(localStorage.getItem(`acoesTaxadasSecao${secao + 1}`)) || [];
                acoesTaxadas[secao] = savedActions;
                atualizarTabela(secao + 1);
                gerarGrafico(secao + 1);
            }
        };

        function adicionarDados(secao) {
            const data = document.getElementById(`data${secao}`).value;
            const eficiencia = parseFloat(document.getElementById(`eficiencia${secao}`).value);
            const residuo = parseFloat(document.getElementById(`residuo${secao}`).value);
            const acoes = document.getElementById(`acoes${secao}`).value;

            if (data && !isNaN(eficiencia) && !isNaN(residuo)) {
                dados[secao - 1].push({ data, eficiencia, residuo, acoes });
                acoesTaxadas[secao - 1].push(false);

                localStorage.setItem(`dadosSecao${secao}`, JSON.stringify(dados[secao - 1]));
                localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoesTaxadas[secao - 1]));

                atualizarTabela(secao);
                gerarGrafico(secao);
            }
        }

        function atualizarTabela(secao) {
            const tabela = document.getElementById(`tabelaAcoes${secao}`);
            const tbody = tabela.querySelector('tbody');
            tbody.innerHTML = '';

            dados[secao - 1].forEach((item, index) => {
                const status = acoesTaxadas[secao - 1][index] ? 'Concluído' : 'Em andamento';
                const buttonStyle = acoesTaxadas[secao - 1][index]
                    ? 'background-color: green; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;'
                    : 'background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;';

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.data}</td>
                    <td>${item.eficiencia}</td>
                    <td>${item.residuo}</td>
                    <td>
                        <span style="${acoesTaxadas[secao - 1][index] ? 'text-decoration: line-through;' : ''}">
                            ${item.acoes}
                        </span>
                        <button style="${buttonStyle}" onclick="tacharAcao(${secao}, ${index})">
                            Ação ${status}
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function tacharAcao(secao, index) {
            acoesTaxadas[secao - 1][index] = !acoesTaxadas[secao - 1][index];
            localStorage.setItem(`acoesTaxadasSecao${secao}`, JSON.stringify(acoesTaxadas[secao - 1]));
            atualizarTabela(secao);
        }

        function gerarGrafico(secao) {
            const ctx1 = document.getElementById(`chart${secao * 2 - 1}`).getContext('2d');
            const ctx2 = document.getElementById(`chart${secao * 2}`).getContext('2d');

            const eficiencia = dados[secao - 1].map(item => item.eficiencia);
            const residuo = dados[secao - 1].map(item => item.residuo);

            new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: dados[secao - 1].map(item => item.data),
                    datasets: [{
                        label: 'Eficiência',
                        data: eficiencia,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });

            new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: dados[secao - 1].map(item => item.data),
                    datasets: [{
                        label: 'Resíduo',
                        data: residuo,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });

            const mediaEficiencia = (eficiencia.reduce((a, b) => a + b, 0) / eficiencia.length || 0).toFixed(2);
            const mediaResiduo = (residuo.reduce((a, b) => a + b, 0) / residuo.length || 0).toFixed(2);
            document.getElementById(`media${secao * 2 - 1}`).innerHTML = `Média de Eficiência: ${mediaEficiencia}`;
            document.getElementById(`media${secao * 2}`).innerHTML = `Média de Resíduo: ${mediaResiduo}`;
        }

        function limparLocalStorage() {
            localStorage.clear();
            dados = Array.from({ length: TOTAL_SECOES }, () => []);
            acoesTaxadas = Array.from({ length: TOTAL_SECOES }, () => []);
            for (let secao = 1; secao <= TOTAL_SECOES; secao++) {
                atualizarTabela(secao);
                gerarGrafico(secao);
            }
        }
    </script>
</body>
</html>
